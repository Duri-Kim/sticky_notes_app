<!-- templates/notes/note_detail.html -->
{% extends 'notes/base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<h1>{{ note.title }}</h1>
<p>{{ note.content }}</p>
<!-- Links to edit and delete the note, and to go back to the list of notes -->
<a href="{% url 'note_update' pk=note.pk %}" style="margin-right: 10px;">Edit</a>
<a href="{% url 'note_delete' pk=note.pk %}" style="margin-right: 10px;">Delete</a>
<a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}
