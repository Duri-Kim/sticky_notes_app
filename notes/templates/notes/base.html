<!-- templates/notes/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Sticky Notes{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{% url 'note_list' %}">Sticky Notes</a></h1>
            <nav>
                <!-- Navigation links -->
                <a href="{% url 'note_list' %}">Home</a> |
                <a href="{% url 'note_create' %}">New Note</a> |
                <a href="{% url 'post_list' %}">Bulletin Board</a> |
                <a href="{% url 'post_create' %}">New Post</a>
            </nav>
        </header>
        <main>
            <!-- Content block to be overridden by child templates -->
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>&copy; 2024 Sticky Notes</p>
        </footer>
    </div>
</body>
</html>
