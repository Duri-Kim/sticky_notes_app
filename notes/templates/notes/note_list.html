<!-- templates/notes/note_list.html -->
{% extends 'notes/base.html' %}

{% block title %}Notes List{% endblock %}

{% block content %}
<h1>Notes</h1>
<!-- Link to create a new note -->
<a href="{% url 'note_create' %}">New Note</a>
<ul>
    <!-- Loop through all notes and create a list item for each note -->
    {% for note in notes %}
    <li><a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
